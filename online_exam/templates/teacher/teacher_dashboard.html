<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            background-color: #6f42c1;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            display: block;
            padding: 10px 15px;
        }

        .sidebar a:hover {
            background-color: #5a32a3;
            border-radius: 5px;
        }

        .dashboard-card {
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 28px;
        }

        .dashboard-card h5 {
            font-size: 18px;
            margin-top: 10px;
        }

        .dashboard-card i {
            font-size: 40px;
        }

        .card-green {
            background-color: #28a745;
        }

        .card-pink {
            background-color: #d63384;
        }

        .card-blue {
            background-color: #6f42c1;
        }

        /* Position Sidebar Above Content for Small Screens */
        @media (max-width: 991px) {
            .sidebar {
                position: absolute;
                z-index: 1050;
                width: 250px;
            }

            .sidebar.collapse:not(.show) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <!-- Sidebar Toggle Button -->
            <button class="btn btn-light d-lg-none me-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle Sidebar">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand text-white" href="#">
                <img src="https://nielit.gov.in/themes/nielit/images/nielit-logo.png" alt="Logo" height="30" class="me-2">
                NIELIT
            </a>
            <div class="ms-auto">
                <button class="btn btn-danger btn-sm">LOGOUT</button>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 collapse d-lg-block sidebar" id="sidebar">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/100" alt="Teacher" class="img-fluid rounded-circle mb-2">
                    <h6>Teacher Name</h6>
                    <p>(Teacher)</p>
                </div>
                <a href="#"><i class="bi bi-grid me-2"></i>Dashboard</a>
                <a href="#"><i class="bi bi-journal-text me-2"></i>Manage Courses</a>
                <a href="#"><i class="bi bi-question-circle me-2"></i>Manage Question</a>
                <a href="#" class="text-danger"><i class="bi bi-box-arrow-left me-2"></i>Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 p-4">
                <h4>Dashboard</h4>
                <div class="row g-3 mt-4">
                    <!-- Card 1 -->
                    <div class="col-md-4">
                        <div class="dashboard-card card-green">
                            <i class="bi bi-mortarboard"></i>
                            <h5>Registered Students</h5>
                            <p>2</p>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-4">
                        <div class="dashboard-card card-pink">
                            <i class="bi bi-journal-bookmark"></i>
                            <h5>Total Courses</h5>
                            <p>1</p>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-4">
                        <div class="dashboard-card card-blue">
                            <i class="bi bi-question-circle"></i>
                            <h5>Total Questions</h5>
                            <p>5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
