<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            display: block;
            padding: 10px 15px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .card-deck {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .dashboard-card {
            flex: 1 0 auto;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 28px;
        }

        .dashboard-card h5 {
            font-size: 20px;
            margin-top: 10px;
        }

        .dashboard-card i {
            font-size: 40px;
        }

        .card-green {
            background-color: #28a745;
        }

        .card-pink {
            background-color: #e83e8c;
        }

        .card-blue {
            background-color: #007bff;
        }

        .card-cyan {
            background-color: #17a2b8;
        }

        /* Position Sidebar Above Content */
        @media (max-width: 991px) {
            .sidebar {
                position: absolute;
                z-index: 1050;
                width: 250px;
            }

            .sidebar.collapse:not(.show) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
        <div class="container-fluid">
            <!-- Sidebar Toggle Button -->
            <button class="btn btn-light d-lg-none me-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle Sidebar">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand text-white" href="#">
                <img src="https://nielit.gov.in/themes/nielit/images/nielit-logo.png" alt="Logo" height="30"
                    class="me-2">
                NIELIT
            </a>
            <div class="d-flex">
                <a class="nav-link text-white" href="#">Home</a>
                <button class="btn btn-danger btn-sm">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 collapse d-lg-block sidebar" id="sidebar">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/100" alt="Admin" class="img-fluid rounded-circle mb-2">
                    <h6>ADMIN</h6>
                </div>
                <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="#"><i class="bi bi-person me-2"></i>Manage Teachers</a>
                <a href="#"><i class="bi bi-people me-2"></i>Manage Student</a>
                <a href="#"><i class="bi bi-file-earmark-text me-2"></i>Manage Exam</a>
                <a href="#"><i class="bi bi-book me-2"></i>Manage Courses</a>
                <a href="#" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 p-4">
              
                <div class="row g-3 mt-4">
                    <!-- Card 1 -->
                    <div class="col-md-6 card-deck">
                        <div class="dashboard-card card-green">
                            <i class="bi bi-people me-2"></i>
                            <h5>Registered Students</h5>
                            <p>2</p>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-md-6">
                        <div class="dashboard-card card-pink">
                            <i class="bi bi-clipboard2-check-fill"></i>
                            <h5>Students Marks</h5>
                            <p>1</p>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
