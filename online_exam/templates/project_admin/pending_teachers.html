<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Teachers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            display: block;
            padding: 10px 15px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .table-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .action-icons i {
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
        }

        .action-icons .edit-icon {
            color: green;
        }

        .action-icons .delete-icon {
            color: red;
        }

        /* Sidebar positioning for smaller screens */
        @media (max-width: 991px) {
            .sidebar {
                position: absolute;
                z-index: 1050;
                width: 250px;
            }

            .sidebar.collapse:not(.show) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
        <div class="container-fluid">
            <!-- Sidebar Toggle Button -->
            <button class="btn btn-light d-lg-none me-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle Sidebar">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand text-white" href="#">
                <img src="https://nielit.gov.in/themes/nielit/images/nielit-logo.png" alt="Logo" height="30"
                    class="me-2">
                NIELIT
            </a>
            <div class="d-flex">
                <a class="nav-link text-white" href="#">Home</a>
                <button class="btn btn-danger btn-sm">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include "sidebar .html" %}

            <!-- Main Content -->
            <div class="col-lg-10 col-md-9 mt-5">
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-header">
                            <th colspan="4">Pending Teachers</th>
                        </tr>
                        <tr>
                            <th style="width: 25%;">Name</th>
                            <th style="width: 25%;">Contact No.</th>
                            <th style="width: 35%;">Email Address</th>
                            <th style="width: 15%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>123-456-7890</td>
                            <td>johndoe@example.com</td>
                            <td class="action-icons text-center">
                                <i class="bi bi-pencil-square edit-icon"></i>
                                <i class="bi bi-trash delete-icon"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>987-654-3210</td>
                            <td>janesmith@example.com</td>
                            <td class="action-icons text-center">
                                <i class="bi bi-pencil-square edit-icon"></i>
                                <i class="bi bi-trash delete-icon"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
