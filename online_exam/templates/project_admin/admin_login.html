

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-container {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 500px;
            padding: 40px;
        }
        
        .login-container h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #5848d2;
        }

      

       
    </style>
</head>

<body>
    <div class="main-content mt-5">
        <!-- Login Form -->
        <div class="login-container">
            <h2 >Admin Log In</h2>
            
            <form class="mt-3"> 
                <input type="text" class="form-control" placeholder="Email">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password">
                    
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#" style="font-size: 14px; color: #6c63ff;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-5">Sign In</button>
            </form>
    
        </div>
    </div>
{% include "project_admin/footer.html" %}

    

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
