{% extends "base.html" %}

{% block title %}
    creation/login view
{% endblock %}

{% block body %}
{% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<a class="btn btn-primary " href="signup" style="border-radius: 0%;" role="button">Create Your Account</a>
<a class="btn btn-success " href="login" style="border-radius: 0%;" role="button">Login Now</a>
{% endblock %}
