<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 40px auto 20px auto;
            max-width: 900px;
        }

        .login-image {
            background: url('https://via.placeholder.com/400') no-repeat center;
            background-size: cover;
        }

        .login-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-form p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #5848d2;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <!-- Messages Section -->

        {% if messages %}
        <div class="row">
            <div class="col-12">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <div class="row login-container">
            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-block login-image">
                <img src="" alt="Login Image" style="width:100%; height:100%;">
            </div>

            <!-- Login Form -->
            <div class="col-12 col-md-6">
                <div class="login-form">
                    <h2>Student Log In</h2>
                    <p>Welcome Back, You have been missed</p>
                    <form class="mt-3" method="post" action="{% url 'student_login' %}">
                        {% csrf_token %}
                        <input type="text" class="form-control" name="email" placeholder="Email or Username" required>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="#" style="font-size: 14px; color: #6c63ff;">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                    </form>
                    <div class="form-footer mt-4">
                        <p>Don't have an account? <a href="{% url 'student_signup' %}">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
     {% include "project_admin/footer.html" %}


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
