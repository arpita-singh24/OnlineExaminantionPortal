<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .register-container {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
        }

        .register-image {
            flex: 1;
            background: url('https://via.placeholder.com/400') no-repeat center;
            background-size: cover;
            min-height: 400px;
        }

        .register-form {
            flex: 1;
            padding: 40px 30px;
        }

        .register-form h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .register-form p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .upload-section .profile-pic {
            width: 90px;
            height: 90px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #6c63ff;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .upload-section .btn-upload {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section .btn-upload:hover {
            background: #5848d2;
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 15px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #5848d2;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }

            .register-image {
                height: 200px;
            }

            .register-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="register-container">
        <div class="register-image"></div>
        <div class="register-form">
            <h2>Student Register</h2>
            
            <!-- Messages Section -->
            {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" enctype="multipart/form-data" action="{% url 'student_signup' %}">
                {% csrf_token %}
                <div class="upload-section">
                    <div class="profile-pic" id="profilePreview">+</div>
                    <input type="file" id="profileUpload" name="profile_picture" style="display: none;" accept="image/*">
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('profileUpload').click();">Upload Image</button>
                </div>
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                <input type="tel" class="form-control" name="phone" placeholder="Phone" required>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="password" class="form-control" name="password1" placeholder="Password" required>
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign up</button>
            </form>
            <div class="form-footer mt-4">
                <p>Already have an account? <a href="{% url 'student_login' %}">Login</a></p>
            </div>
        </div>
        
    </div>
</div>

<!-- Footer -->
 {% include "project_admin/footer.html" %}


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Profile Image Preview
    const profileUpload = document.getElementById("profileUpload");
    const profilePreview = document.getElementById("profilePreview");

    profileUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profilePreview.style.backgroundImage = `url(${e.target.result})`;
                profilePreview.textContent = "";
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
